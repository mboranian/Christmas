  <!-- Star on top -->
  <polygon points="16,2 15.2,4.8 12.4,4.8 14.6,6.4 13.8,9.2 16,7.6 18.2,9.2 17.4,6.4 19.6,4.8 16.8,4.8" fill="#FFD700" stroke="#DAA520" stroke-width="0.3"/>
